					<form class="form-horizontal" action="/" method="post">

						<div class="form-group">
							<label class="col-md-2 control-label" for="medicineName">药品名称:</label>

								<input type="text" id="medicineName" class="form-control">

							<label class="col-md-2 control-label" for="medicinePicture">药品图片:</label>
							<div class="col-md-8">
								<input type="file" name="filename" id="medicinePicture"

							<label class="col-md-2 control-label" for="providerId">供应商:</label>

						<div class="form-group">
							<label class="col-md-2 control-label" for="productId">制造商:</label>

									placeholder="请输入制造商编号">

						<!-- 							</div> -->

							<div class="col-md-8 col-md-offset-2">
								<button type="submit" class="btn btn-primary">确 认</button>
								<button type="reset" class="btn btn-primary">重 置</button>
							</div>
						</div>

					</form>

		<div role="tabpanel" class="tab-pane" id="packageInsertInput">

				<div class="panel-body">
					<form class="form-horizontal" action="/" method="post">

<!-- 						</div> -->

						<div class="form-group">
							<label class="col-md-2 control-label" for="drugName">药品名称:</label>
							<div class="col-md-8">

												                                  查询药品名称是否存在药品说明书-->
								<input type="text" id="drugName" class="form-control">
								<span id="drugId" hidden="true">药品ID</span>
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="commonName">通用名称:</label>
							<div class="col-md-8">
								<input type="text" id="commonName" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="productName">商品名称:</label>
							<div class="col-md-8">
								<input type="text" id="productName" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="englishName">英文名称:</label>
							<div class="col-md-8">
								<input type="text" id="englishName" class="form-control">
							</div>

							<div class="col-md-8">

							<div class="col-md-8">
								<input type="text" id="warning" class="form-control">

						<div class="form-group">
							<label class="col-md-2 control-label" for="elements">成分:</label>
							<div class="col-md-8">
								<input type="text" id="elements" class="form-control">

							<div class="col-md-8">
								<input type="text" id="approvalNum" class="form-control">

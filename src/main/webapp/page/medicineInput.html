	<!-- 页签导航 -->
	<ul class="nav nav-tabs " role="tablist">
		<li role="presentation" class="active"><a href="#addCoursePanel"
			aria-controls="course" role="tab" data-toggle="tab">药品录入</a></li>

		<!-- 			aria-controls="addCoursePanel" role="tab" data-toggle="tab">新增</a></li> -->
	</ul>
	<!--end-->
	<!-- 页签面板-->
	<div class="tab-content">
		<!-- 添加课程按钮 -->
		<div role="tabpanel" class="tab-pane active" id="addCoursePanel">
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="form-horizontal" action="" method="post">

						<div class="form-group">
							<label class="col-md-2 control-label" for="add_courseName">课程名称:</label>
							<div class="col-md-8">
								<input type="text" id="add_courseName" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="add_recommended">推荐指数:
							</label>
							<div class="col-md-8">
								<input type="number" id="add_recommended" class="form-control">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="picture">课程图片:</label>
							<div class="col-md-8">
								<input type="file" name="filename" id="picture" enctype="multipart/form-data">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-2 control-label" for="courseDesc">课程描述:</label>
							<div class="col-md-8">
								<textarea class="form-control" rows="4" id="courseDesc"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-8 col-md-offset-2">
								<button type="submit" class="btn btn-primary">确 认</button>
								<button type="reset" class="btn btn-primary">重 置</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
